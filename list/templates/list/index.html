<!-- the object is upper case but the iterable object checklist 
    created in the for statement is lower case-->
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href="{% static '/css/mainstyle.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container text-center">
        <div>
        {% if store_list %}
            <ul>
                {% for checklist in store_list %}
                    <li><a class="store-names" href="/list/{{ checklist.id }}"><h1>{{ checklist }}</h1></a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No Checklists are available.</p>
        {% endif %}      
        </div>
    </div>
</body>
</html>
