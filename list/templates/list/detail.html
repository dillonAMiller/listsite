<h1>{{ checklist.store_name }}</h1>

<ol>
{% for a in checklist.list_of_sets.all %}
    <li>{{ a.set_name }}
        
        <ol>
        {% for b in a.items_in_set.all %}
            <li>{{ b.item_desc }}
                
                <ol>
                
                    <li>{{ b.item_vpn }}</li>
                    <li>{{ b.item_crc }}</li>
                    <!-- is displayed, want to have a drop down menu to change is displayed-->
                    <li>
                        {{ b.is_displayed}}   
                    </li>
                </ol>
            </li>
        {% endfor %}
        </ol>
        
    </li>
{% endfor %}
</ol>
